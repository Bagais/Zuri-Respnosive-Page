<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=1440px maximum-scale=1">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="images/bg-intro-desktop.png">
    <main>
        <div>
            <h2>
                Learn to code by watching others
            </h2>
            <h5>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</h5>
        </div>
        <form action="">
            <table>
                <p>
                    <tr>
                        <button><strong>Try it freee 7 days</strong> then $20/mo. thereafter</button>
                    </tr>
                </p><br>
                <tr>
                    <td><input type="text" name="fName" id="fName" maxlength="20" minlength="3" placeholder="First Name" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="lName" id="lName" maxlength="10" minlength="3" placeholder="Last Name" required></td>
                </tr>
                <tr>
                    <td><input type="email" name="email" id="email" placeholder="Email Address" required></td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="text" id="password" placeholder="Password" title="please enter a valid password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="CLAIM YOUR FREE TRIAL" class="regButt">
                    </td>
                </tr>
                <tr>
                    <td>
                    <h6>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></h6>
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>

</html>
